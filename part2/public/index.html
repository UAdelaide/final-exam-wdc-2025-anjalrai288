<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5 text-center">
    <h1 class="mb-4 text-primary display-4">Welcome to the Dog</h1>  
    <h1 class="mb-4 text-primary display-4">Welcome to the Dog</h1>
    <!-- <p class="lead">Connect with trusted walkers for your beloved dog!</p> -->

    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <h2 class="h5 mb-3">User Login</h2>
      <form @submit.prevent="handleLogin">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" v-model="username" class="form-control" required style="background-color: #ffffdd;">
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" v-model="password" class="form-control" required style="background-color: #ffffdd;">
        </div>
        <p v-if="loginError" class="text-danger mt-3">{{ loginError }}</p>
      </form>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          loginError: ''
        };
      },
      methods: {
        async handleLogin() {
          this.loginError = '';

          try {
            const response = await fetch('/api/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();

            if (response.ok) {
              console.log('Login successful! Redirecting...', data.role);
              if (data.role === 'owner') {
                window.location.href = '/owner-dashboard';
              } else if (data.role === 'walker') {
                window.location.href = '/walker-dashboard';
              } else {
                this.loginError = 'Login successful, but an unexpected role was returned.';
              }
            } else {
              this.loginError = data.message || 'Login failed. Please check your credentials.';
              console.error('Login failed:', data.message);
            }
          } catch (error) {
            this.loginError = 'A network error occurred. Please try again later.';
            console.error('Network error during login:', error);
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
